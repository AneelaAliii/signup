           <p>
<label for="fullname">Full Name</label>
<input type="text" id="fullname" placeholder="Aneela Ali " required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="alianeela2120@gmail.com " required>
                     </p> 
                     <p>
                        <label for="Passwoord">Your New Password</label>

        </form>

    </div>

</div>
